name: .NET Build Check ğŸ› ï¸

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore ./CloudTasker.API/CloudTasker.API.csproj
      
    - name: Build
      run: dotnet build ./CloudTasker.API/CloudTasker.API.csproj --no-restore