<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudTasker Pro - –î–µ–º'—è–Ω –Æ—Ä—ñ–π</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- –ì–ª–æ–±–∞–ª—å–Ω—ñ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è (–ü–æ–º–∞—Ä–∞–Ω—á–µ–≤–∞ –¢–µ–º–∞) --- */
        :root {
            /* üî• –ó–ú–Ü–ù–ï–ù–û: –§–æ–Ω —Ç–µ–ø–µ—Ä "–í—É–ª–∫–∞–Ω—ñ—á–Ω–∏–π –ü–æ–º–∞—Ä–∞–Ω—á–µ–≤–∏–π" */
            --bg-gradient: linear-gradient(135deg, #1f0b03 0%, #541804 50%, #9a3412 100%);
            
            --text-primary: #fff7ed; /* –¢–µ–ø–ª–∏–π –±—ñ–ª–∏–π */
            --text-secondary: #fed7aa; /* –°–≤—ñ—Ç–ª–æ-–ø–æ–º–∞—Ä–∞–Ω—á–µ–≤–∏–π –¥–ª—è –ø—ñ–¥–ø–∏—Å—ñ–≤ */
            
            /* üî• –ó–ú–Ü–ù–ï–ù–û: –ê–∫—Ü–µ–Ω—Ç–Ω–∏–π –∫–æ–ª—ñ—Ä (–ö–Ω–æ–ø–∫–∏, —Ä–∞–º–∫–∏) */
            --accent-color: #f97316; /* –Ø—Å–∫—Ä–∞–≤–∏–π –ø–æ–º–∞—Ä–∞–Ω—á–µ–≤–∏–π */
            
            /* –ï—Ñ–µ–∫—Ç–∏ —Å–∫–ª–∞ */
            --glass-bg: rgba(255, 255, 255, 0.07); /* –¢—Ä–æ—Ö–∏ –ø—Ä–æ–∑–æ—Ä—ñ—à–µ */
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-blur: blur(24px);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 20px 40px -5px rgba(234, 88, 12, 0.3); /* –ü–æ–º–∞—Ä–∞–Ω—á–µ–≤–∞ —Ç—ñ–Ω—å */
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- –ë–∞–∑–æ–≤–∏–π –∫–ª–∞—Å –°–∫–ª–∞ --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-sm);
            border-radius: 20px;
            overflow: hidden;
        }

        /* --- –•–ï–î–ï–† --- */
        .app-header {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            margin-bottom: 30px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto; 
        }

        .user-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.5); /* –ü–æ–º–∞—Ä–∞–Ω—á–µ–≤–µ —Å–≤—ñ—Ç—ñ–Ω–Ω—è */
            transition: transform 0.3s ease;
        }

        .user-photo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .user-info { text-align: right; }
        .user-info h1 { margin: 0; font-size: 1.2rem; font-weight: 700; }
        .user-role { margin: 2px 0 0; color: var(--text-secondary); font-size: 0.85rem; }

        /* --- –§–û–†–ú–ê --- */
        .main-container { max-width: 1200px; margin: 0 auto; }
        .task-creation-panel { padding: 25px; margin-bottom: 30px; }
        .task-form { display: flex; gap: 15px; }

        .glass-input, .glass-select {
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            flex-grow: 1;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .glass-input:focus, .glass-select:focus {
             outline: none;
             border-color: var(--accent-color);
             background: rgba(255, 255, 255, 0.15);
             box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.2);
        }

        .glass-select option {
            background-color: #431407; /* –¢–µ–º–Ω–æ-–∫–æ—Ä–∏—á–Ω–µ–≤–∏–π —Ñ–æ–Ω –¥–ª—è –æ–ø—Ü—ñ–π */
            color: white;
            padding: 10px;
        }

        .btn-glass-accent {
            padding: 14px 28px;
            border-radius: 12px;
            border: none;
            /* –ì—Ä–∞–¥—ñ—î–Ω—Ç –∫–Ω–æ–ø–∫–∏: –≤—ñ–¥ —è—Å–∫—Ä–∞–≤–æ-–ø–æ–º–∞—Ä–∞–Ω—á–µ–≤–æ–≥–æ –¥–æ —á–µ—Ä–≤–æ–Ω–æ–≥–æ */
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.4);
        }

        .btn-glass-accent:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(234, 88, 12, 0.6);
        }

        /* --- –î–û–®–ö–ê –ó–ê–î–ê–ß --- */
        .task-board-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .task-column {
            padding: 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .task-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: var(--text-primary);
        }

        .task-list { flex-grow: 1; }

        /* --- –ö–ê–†–¢–ö–ê –ó–ê–î–ê–ß–Ü --- */
        .task-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: grab;
        }

        .task-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-hover);
            z-index: 10;
        }

        .task-card h4 {
            margin: 0 0 12px 0;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        /* --- –ë–ï–ô–î–ñ–Ü –ü–†–Ü–û–†–ò–¢–ï–¢–Ü–í (Neon Style) --- */
        .priority-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            backdrop-filter: blur(4px);
        }

        /* Low - –°–∏–Ω—ñ–π (–∫–æ–Ω—Ç—Ä–∞—Å—Ç –¥–æ –ø–æ–º–∞—Ä–∞–Ω—á–µ–≤–æ–≥–æ) */
        .badge-low {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.1);
        }

        /* Medium - –ó–µ–ª–µ–Ω–∏–π */
        .badge-medium {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.1);
        }

        /* High - –ü–æ–º–∞—Ä–∞–Ω—á–µ–≤–∏–π (—Ç–æ–Ω-–≤-—Ç–æ–Ω) */
        .badge-high {
            background: rgba(251, 146, 60, 0.2);
            color: #fdba74;
            border: 1px solid rgba(251, 146, 60, 0.4);
            box-shadow: 0 0 10px rgba(251, 146, 60, 0.2);
        }

        /* Critical - –ß–µ—Ä–≤–æ–Ω–∏–π */
        .badge-critical {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.2); }
            70% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

    </style>
</head>
<body>

    <header class="app-header glass-panel">
        <div class="user-profile">
            <div class="user-info">
                <h1>Demyan Yurii</h1>
                <p class="user-role">Administrator</p>
            </div>
            <img src="me.jpg" alt="Demyan Yurii" class="user-photo">
        </div>
    </header>

    <main class="main-container">
        
        <section class="task-creation-panel glass-panel">
            <form id="taskForm" class="task-form">
                <input type="text" id="taskTitleInput" class="glass-input" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–æ–≤–µ –∑–∞–≤–¥–∞–Ω–Ω—è..." required>
                
                <select id="taskPrioritySelect" class="glass-select">
                    <option value="Low">üîµ Low Priority</option>
                    <option value="Medium" selected>üü¢ Medium Priority</option>
                    <option value="High">üü† High Priority</option>
                    <option value="Critical">üî¥ Critical Priority</option>
                </select>
                
                <button type="submit" class="btn-glass-accent">–î–æ–¥–∞—Ç–∏ –∑–∞–¥–∞—á—É ‚ú®</button>
            </form>
        </section>

        <section class="task-board-grid">
            
            <div class="task-column glass-panel">
                <div class="column-header">
                    <span>TO DO</span>
                    <span class="task-count" id="todo-count">0</span>
                </div>
                <div id="todo-list" class="task-list">
                    <div class="task-card">
                        <span class="priority-badge badge-medium">Medium</span>
                        <h4 style="margin-top: 10px;">–¢–µ—Å—Ç –ø–æ–º–∞—Ä–∞–Ω—á–µ–≤–æ–≥–æ –¥–∏–∑–∞–π–Ω—É</h4>
                        <span style="font-size: 0.8rem; color: var(--text-secondary);">–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–æ–Ω—Ç—Ä–∞—Å—Ç—É</span>
                    </div>
                </div>
            </div>
            
            <div class="task-column glass-panel">
                <div class="column-header">
                    <span>IN PROGRESS</span>
                    <span class="task-count" id="inprogress-count">0</span>
                </div>
                <div id="inprogress-list" class="task-list"></div>
            </div>

            <div class="task-column glass-panel">
                <div class="column-header">
                    <span>DONE</span>
                    <span class="task-count" id="done-count">0</span>
                </div>
                <div id="done-list" class="task-list"></div>
            </div>

        </section>
    </main>

</body>
</html>
