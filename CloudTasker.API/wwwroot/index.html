<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker  </title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header glass-panel">
        <div class="user-profile">
            <div class="user-info">
                <h1>Demyan Yurii</h1>
                <p class="user-role">Creator</p>
            </div>
            <img src="me.jpg" alt="Demyan Yurii" class="user-photo">
        </div>
    </header>

    <main class="main-container">
        
        <section class="task-creation-panel glass-panel">
            <form id="taskForm" class="task-form">
                <input type="text" id="taskTitleInput" class="glass-input" placeholder="Ð’Ð²ÐµÐ´Ñ–Ñ‚ÑŒ Ð½Ð¾Ð²Ðµ Ð·Ð°Ð²Ð´Ð°Ð½Ð½Ñ..." required>
                <select id="taskPrioritySelect" class="glass-select">

                <div class="column-header">
                    <span>IN PROGRESS</span>
                    <span class="task-count" id="inprogress-count">0</span>
                </div>
                <div id="inprogress-list" class="task-list"></div>
            </div>

            <div class="task-column glass-panel">
                <div class="column-header">
                    <span>DONE</span>
                    <span class="task-count" id="done-count">0</span>
                </div>
                <div id="done-list" class="task-list"></div>
            </div>
        </section>
    </main>

    <script src="app.js?v=3"></script>
</body>
</html>
