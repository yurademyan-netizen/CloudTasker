  db:
    image: postgres:15-alpine
    container_name: task-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: taskdb_new
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. –¢–≤–æ—î API (C#)
  api:
    build: .
