    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=taskdb_new;Username=admin;Password=password123
    depends_on:
      - db

  # 3. –§–†–û–ù–¢–ï–ù–î (–û—Å—å —Ü—å–æ–≥–æ –Ω–µ –≤–∏—Å—Ç–∞—á–∞–ª–æ!) üöÄ
  frontend:
    build: ./Frontend  # –®—É–∫–∞—î Dockerfile —É –ø–∞–ø—Ü—ñ Frontend
    container_name: task-frontend
    ports:
      - "3000:80"      # –í—ñ–¥–∫—Ä–∏–≤–∞—î –ø–æ—Ä—Ç 3000
    depends_on:
      - api            # –ó–∞–ø—É—Å–∫–∞—î—Ç—å—Å—è –ø—ñ—Å–ª—è API

